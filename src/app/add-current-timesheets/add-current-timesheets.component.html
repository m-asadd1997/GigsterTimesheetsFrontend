<div class="container">
    <mat-card>
        <div class="row" >
        <div class="col-6">
            <h2 style="color: #6E6F6D; font-weight: 500;">
                Current Timesheet
                
            </h2>
            <p style="color: #6E6F6D; margin-top: -3%;">
                Mon Feb 10 2020 to Sun Feb 16 2020
            </p>
            
        </div>
    </div>
        <div class="row">
            <div class="col-12">
                <table class="table" style="text-align: center;">
                    <thead>
                      <tr>
                        <th scope="col">Day</th>
                        <th scope="col">Start Time</th>
                        <th scope="col">End Time</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>MONDAY</td>
                       <td><nz-time-picker nzSize="small" [(ngModel)]="timesheetsObj.mondayStartTime" (ngModelChange)="log($event)"></nz-time-picker></td>
                       <td><nz-time-picker nzSize="small" [(ngModel)]="timesheetsObj.mondayEndTime" (ngModelChange)="log($event)"></nz-time-picker></td>
                      </tr>
                      <tr>
                        <td>TUESDAY</td>
                        <td><nz-time-picker nzSize="small" [(ngModel)]="timesheetsObj.tuesdayStartTime" (ngModelChange)="log($event)"></nz-time-picker></td>
                       <td><nz-time-picker nzSize="small" [(ngModel)]="timesheetsObj.tuesdayEndTime" (ngModelChange)="log($event)"></nz-time-picker></td>
                      </tr>
                      <tr>
                        <td>WEDNESDAY</td>
                        <td><nz-time-picker nzSize="small" [(ngModel)]="timesheetsObj.wednesdayStartTime" (ngModelChange)="log($event)"></nz-time-picker></td>
                       <td><nz-time-picker nzSize="small" [(ngModel)]="timesheetsObj.wednesdayEndTime" (ngModelChange)="log($event)"></nz-time-picker></td>
                      </tr>
                      <tr>
                        <td>THURSDAY</td>
                        <td><nz-time-picker nzSize="small" [(ngModel)]="timesheetsObj.thursdayStartTime" (ngModelChange)="log($event)"></nz-time-picker></td>
                        <td><nz-time-picker nzSize="small" [(ngModel)]="timesheetsObj.thursdayEndTime" (ngModelChange)="log($event)"></nz-time-picker></td>
                      </tr>
                      <tr>
                        <td>FRIDAY</td>
                        <td><nz-time-picker nzSize="small" [(ngModel)]="timesheetsObj.fridayStartTime" (ngModelChange)="log($event)"></nz-time-picker></td>
                       <td><nz-time-picker nzSize="small" [(ngModel)]="timesheetsObj.fridayEndTime" (ngModelChange)="log($event)"></nz-time-picker></td>
                      </tr>
                      <tr>
                        <td>SATURDAY</td>
                        <td><nz-time-picker nzSize="small" [(ngModel)]="timesheetsObj.saturdayStartTime" (ngModelChange)="log($event)"></nz-time-picker></td>
                       <td><nz-time-picker nzSize="small" [(ngModel)]="timesheetsObj.saturdayEndTime" (ngModelChange)="log($event)"></nz-time-picker></td>
                      </tr>
                      <tr>
                        <td>SUNDAY</td>
                        <td><nz-time-picker nzSize="small" [(ngModel)]="timesheetsObj.sundayStartTime" (ngModelChange)="log($event)"></nz-time-picker></td>
                        <td><nz-time-picker nzSize="small" [(ngModel)]="timesheetsObj.sundayEndTime" (ngModelChange)="log($event)"></nz-time-picker></td>
                      </tr>
                    </tbody>
                  </table>

            </div>
        </div>
        <div class="row" style="margin-left: 43%;">
        <!-- <button mat-raised-button color="primary" style="background-color: black;">Save Timesheet</button> -->
    </div>
    <div class="row" style="background-color: #FCFCFC;">
    <div class="col-12">
        
        <h2 style="color: rgb(104, 105, 103); font-weight: 500;">
            Send Timesheet to supervisor
            
        </h2>
        <div class="row"> 
              <div class="col-4"  style="color: rgb(104, 105, 103);">
                <mat-form-field style="margin-left: 10%; ">
                    <mat-label style="font-size: 1em;"
                      >Select Supervisors</mat-label
                    >
                    <mat-select
                      name="citizenship"
                      [(ngModel)]="timesheetsObj.supervisor"
                      required
                    >
                      <mat-option *ngFor="let s of supervisors" [value]="s.value">
                        {{ s.viewValue }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
        </div>
        <div class="col-6">        <button mat-raised-button color="primary" style="background-color: black;margin-top: 1%;" (click)="saveTimesheets()">Save Timesheet</button>
        </div>
        </div>
      

    </div>
    </div>
    </mat-card>

</div>
