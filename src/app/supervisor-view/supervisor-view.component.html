   <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Timesheet# </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="lastModifiedBy">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Last Modified By </th>
          <td mat-cell *matCellDef="let element"> {{element.modifiedBy}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="sentBy">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Sent By </th>
          <td mat-cell *matCellDef="let element"> {{element.sentBy}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action </th>
          <!-- <td mat-cell *matCellDef="let element"> {{element.address}} </td> -->
          <td mat-cell *matCellDef="let element">
          <button mat-icon-button  color="primary" (click)="approveTimesheet(element.id)"><mat-icon>check_circle</mat-icon></button> 
          <button mat-icon-button (click)="modifyAndApproveTimesheet(element.id)"><mat-icon>add_circle</mat-icon></button>          
          <button mat-icon-button  color="warn" (click)="disapproveTimesheet(element.id)"><mat-icon>cancel</mat-icon></button>          
      </td>
  
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="text-align: center; overflow: auto;"></tr>
      </table>
    
      <mat-paginator  #scheduledOrdersPaginator [pageSize]="5"  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
  
      
      <div *ngIf="showLoader" style="margin-left: 40%;">
        <div class="spinner-grow text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-secondary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-success" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-danger" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-warning" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-info" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-light" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-dark" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>
