<nav
  class="navbar navbar-light bg-light"
  style="background-color: white !important;border-top-color: black;border-top-style:solid; border-top-width: thin; border-bottom-style: ridge; box-shadow:0px 5px 5px rgb(179, 179, 179);"
>
<div>
  <img src="assets/Capture.PNG" width="120" height="30">
</div>
  <div style="margin-right: 40%;">
    <button
      mat-stroked-button
      (click)="goToAddNewUser()"
      style=" font-size: 1.1em;font-weight: 600;"
    >
      Add new user
    </button>
    &nbsp;

    <button
      mat-stroked-button
      (click)="goToUserTable()"
      style="font-size: 1.1em;font-weight: 600;"
    >
      View Users
    </button>
    &nbsp;
    <button
    mat-stroked-button
    (click)="goToOrganizationConfig()"
    style="font-size: 1.1em;font-weight: 600;"
  >
    Profile
  </button>
   
   
  </div>
  <div style="margin-left: -10%;">
    <nz-badge nzStatus="success">
      <nz-avatar
        nzIcon="user"
        [nzSrc]="
          userImage != null
            ? 'data:image/jpeg;base64,' + userImage
            : 'assets/user.png'
        "
      ></nz-avatar>
    </nz-badge>
  </div>
  <div style="margin-right: 5%;" style="cursor: pointer;" (click)="logout()" >
    <img src="assets/icons8-logout-rounded-left-24.png" alt="">
  </div>
</nav>
<br>
<div class="container">
    <!-- <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by name">
    </mat-form-field> -->
   <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Name </th>
          <td mat-cell *matCellDef="let element"> 
            <nz-avatar
            nzIcon="user"
            nzSize="small"
            [nzSrc]="
              element.userImage != null
                ? 'data:image/jpeg;base64,' + element.userImage
                : 'assets/user.png'
            "
          ></nz-avatar>
          &nbsp;{{element.name}} </td>
        </ng-container>

        
    
        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="userType">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> User Type </th>
          <td mat-cell *matCellDef="let element"> {{element.userType}} </td>
        </ng-container>
       
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action </th>
          <!-- <td mat-cell *matCellDef="let element"> {{element.address}} </td> -->
          <td mat-cell *matCellDef="let element">
          <!-- <button mat-icon-button (click)="editUser(element.id)"><mat-icon>edit</mat-icon></button>           -->
          <button mat-icon-button (click)="deleteUserById(element.id)" color="warn"><mat-icon>delete</mat-icon></button>          
      </td>
  
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="text-align: center; overflow: auto;"></tr>
      </table>
    
      <mat-paginator  #scheduledOrdersPaginator [pageSize]="5"  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
  
      
      <div *ngIf="showLoader" style="margin-left: 40%;">
        <div class="spinner-grow text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-secondary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-success" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-danger" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-warning" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-info" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-light" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-dark" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>
