<nav
  class="navbar navbar-light bg-light"
  style="background-color: white !important;border-top-color: black;border-top-style:solid; border-top-width: thin; border-bottom-style: ridge; box-shadow:0px 5px 5px rgb(179, 179, 179);"
>
  <a
    class="navbar-brand mb-0 h3"
    href="#"
    style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: 800;"
  >
    PROFILES</a
  >
  <button
    mat-stroked-button
    (click)="goBack()"
    style=" font-size: 1.1em;font-weight: 600;margin-left: -5%;"
  >
    Back
  </button>
  <div style="margin-left: 70%;">
    <nz-badge nzStatus="success">
      <nz-avatar
        nzIcon="user"
        [nzSrc]="
          userImage != null
            ? 'data:image/jpeg;base64,' + userImage
            : 'assets/user.png'
        "
      ></nz-avatar>
    </nz-badge>
  </div>
  <div style="margin-right: 10%;" style="cursor: pointer;" (click)="logout()">
    <img src="assets/icons8-logout-rounded-left-24.png" alt="" />
  </div>
  <!-- <div class="row" style="float: right; margin-right: 0%;">
    <img src="assets/logo.jpeg" height="33" width="57" />
    </div> -->
</nav>

<br />
<div *ngIf="loader" style="margin-left: 47%; margin-top: 10%;">
  <div class="spinner-grow text-info" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow text-secondary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div class="container" *ngIf="showForm">
  <div class="row">
    <div class="col-md-3">
      <img
        style="margin-left: 60%;"
        [src]="
          appFormObj.userImage != null
            ? 'data:image/jpeg;base64,' + appFormObj.userImage
            : 'assets/user.png'
        "
        alt="Avatar"
        class="avatar"
      />
      <label
        style="margin-left: 63%; font-size: 0.9em;margin-top: 5%;cursor: pointer;"
        >Select Picture
        <input
          type="file"
          id="imgFile"
          (change)="onImageChange($event)"
          style="margin-left: 40%; "
        />
      </label>
    </div>

    <div class="col-md-6">
      <mat-card>
        <form class="example-form" #myForm="ngForm">
          <h3>Personal Information</h3>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input
                  style="width: 100%;"
                  matInput
                  placeholder="Name"
                  [(ngModel)]="appFormObj.name"
                  name="name"
                  required
                />
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input
                  style="width: 100%;"
                  matInput
                  placeholder="Email"
                  name="email"
                  [(ngModel)]="appFormObj.email"
                  required
                />
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <mat-label>Phone Number</mat-label>
                <input
                  style="width: 100%;"
                  matInput
                  placeholder="phone number"
                  name="phone"
                  [(ngModel)]="appFormObj.phone"
                  required
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field>
                <mat-label style="font-size: 1em;">Gender</mat-label>
                <mat-select
                  name="gender"
                  [(ngModel)]="appFormObj.gender"
                  required
                >
                  <mat-option *ngFor="let gen of Gender" [value]="gen.value">
                    {{ gen.viewValue }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <br />

          <div class="row">
            <div class="col-md-2">
              <button
                [disabled]="formValidation()"
                (click)="saveApplicantForm(myForm)"
                mat-raised-button
                color="warn"
              >
                Save
              </button>
            </div>
            <div *ngIf="showSaveLoading" class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            
            <div *ngIf="showloading" class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
