<div class="bg-img">
  <form action="/action_page.php" class="container">
    <div class="col-lg-12" style="margin-top: 5px;margin-left: 18%;">
      <img src="assets/login.PNG" height="43" width="170" />
    </div>
    <br />
    <div style="margin-left: 12%;">
      Already have an account?
      <a style="color: steelblue;" (click)="routeToLogin()">Login now.</a>
    </div>
    <br />

    <label for="email"><b>Email</b></label>
    <input
      type="text"
      placeholder="Enter Email"
      name="email"
      [(ngModel)]="registerObj.email"
      required
      email #email="ngModel" [ngClass]="{ 'is-invalid':email.invalid }"
    />
    <div *ngIf="email.invalid" class="invalid-feedback">
      
      <div *ngIf="email.errors.email">Email must be a valid email address</div>
  </div>

    <label for="psw"><b>Password</b></label>
    <input
      type="password"
      #password
      placeholder="Enter Password"
      [(ngModel)]="registerObj.password"
      name="psw"
      required
    />
    <label for="psw"><b>Repeat Password</b></label>
    <input
      type="password"
      #password
      placeholder="Repeat Password"
      [(ngModel)]="repeatPassword"
      name="psw"
      required
    />
    <label for="email"><b>Organization Name</b></label>
    <input
      type="text"
      #password
      placeholder="Enter Organization Name"
      [(ngModel)]="registerObj.organizationName"
      name="psw"
      required
    />
    <br />
    <br />
    <!-- <button type="submit" class="btn">Login</button> -->

    <button
      type="submit"
      mat-stroked-button
      style="color: whitesmoke; background-color: black;font-weight: lighter;margin-left: 2%;"
      (click)="registerUser()"
    >
    <div *ngIf="showLoading" class="spinner-grow text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      Register
    </button>
  </form>
</div>
